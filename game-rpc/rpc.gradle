plugins {
    id 'java'
}

group 'org.forfun.mmorpg'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation ("io.github.jforgame:jforgame-commons:${jforgameVersion}"){
        exclude (group: 'org.apache.logging.log4j')
    }

    implementation ("io.github.jforgame:jforgame-codec-api:${jforgameVersion}"){
        exclude (group: 'org.apache.logging.log4j')
    }

    implementation 'io.protostuff:protostuff-core'
    implementation 'io.protostuff:protostuff-runtime'
}

test {
    useJUnitPlatform()
}