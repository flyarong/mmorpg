allprojects {
	group = "org.forfun.mmorpg"
	version = 1.0
	apply plugin: "eclipse"
	apply plugin: "idea"
	apply plugin: "java"

	task clearTemp(type: Delete) {
		delete "${projectDir}/build"
		delete "${projectDir}/out"
	}

}

